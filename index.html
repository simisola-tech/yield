<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
</head>

<body>
    <div class="Container">
        <section class="sub-container header-container">
            <div class="DC-container">
                <div class="sub-DC">
                    <img src="Images/USDC.jpg" alt="USDC" class="image">
                    <span class="DC-span">USDC</span>
                </div>
                <div class="icon DC-icon">
                    <i class="ri-arrow-down-s-line"></i>
                </div>
            </div>
            <div class="DT-container">
                <div class="sub-DT">
                    <img src="Images/USDT.jpg" alt="USDT" class="image">
                    <span class="DT-span">USDT</span>
                </div>
                <div class="icon DT-icon">
                    <i class="ri-arrow-down-s-line"></i>
                </div>
            </div>
        </section>

        <section class="sub-container">
            <div class="nav-div">
                <nav>
                    <ul>
                        <li><a href="#">Lend</a></li>
                        <li><a href="#">Redeem</a></li>
                        <li><a href="#">Borrow</a></li>
                        <li><a href="#">Repay</a></li>
                    </ul>
                </nav>
            </div>
            <div>

                <div class="text">
                    <p>Your Liquidity</p>
                    <span class="Liq-text">0</span>
                </div>

                <div class="text2">
                    <span>Lend</span>
                    <div class="lend-div">
                        <img src="Images/USDC.jpg" alt="USDC" class="image">
                        <span>USDC</span>
                    </div>
                </div>

                <div class="Balance-div">
                    <span>Balance: <span>0</span></span>
                </div>

                <div class="input-div">
                    <div>
                        <input type="number" class="input" placeholder="0.0">
                    </div>
                    <div>
                        <button type="button" class="max-btn">MAX</button>
                    </div>
                </div>

                <div class="text3">
                    <div class="text3-div">
                        <div class="value-text">Lend APY</div>
                        <div class="value">0%</div>
                    </div>
                    <div class="text3-div">
                        <div class="value-text">Utilization rate</div>
                        <div class="value">1.58%</div>
                    </div>
                    <div class="text3-div">
                        <div class="value-text">Health Factor</div>
                        <div class="value">0.00</div>
                    </div>
                </div>

                <button type="button" class="Enter-btn">Enter Amount
            </div>
    </div>
    </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
